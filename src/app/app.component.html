<div class="container">
  <h1>YAPILACAKLAR LİSTESİ</h1>
  <div>
    <input matInput type="text" [(ngModel)]="inputText" class="input">
    <button mat-raised-button color="primary" (click)="addValue()" class="button">Ekle</button>
  </div>

  <div *ngFor="let hedef of hedefler; index as index">
    <div class="item">
      <div *ngIf="!isEditMode">
        {{ hedef }}
      </div>
      <div *ngIf="isEditMode">
        <input matInput type="text" [(ngModel)]="inputText" class="input">
      </div>
      
      <mat-icon (click)="deleteItem(index)">delete</mat-icon>
      <mat-icon (click)="editItem(index)">edit</mat-icon>

    </div>
  </div>
  <div *ngIf="silinenler.length">
    <div class="silinen">Silinenler</div>
    <div *ngFor="let silinen of silinenler">
      <ul>
        <li>{{ silinen }}</li>
      </ul>
      
    </div>
  </div>
</div>
